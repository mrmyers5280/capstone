<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<div id="main" class="background">
		<div class="title">
			<h1>Colorado's Surface Water Conditions</h1>
			<p>Select a station and a day range to display a graph of water levels over the selected time period.</p>
		</div>
		<div class="foreground">
			<select name="station" id="station"></select>
			<select name="dayRange" id="dayRange">
				<option value="1day">1 Day</option>
				<option value="10day">10 Day</option>
			</select>
			<svg class="chart"></svg>
		</div>
	</div>
	<div id="footer">
		<div id="content-footer">
		<p>Data provided by <a href="http://www.dwr.state.co.us/SurfaceWater/default.aspx" target="_blank">Colorado Surface Water Conditions</a></p>
		<p id="photoCredit">Background image via <a href="http://www.unsplash.com" target="_blank">Unsplash</a></p>
		</div>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
